<div class="row">
    <div class="col-md-12">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <div class="float-right"><a routerLink="/manage-exam/0" class="btn btn-primary">Create Exam</a></div>
                <h6 class="m-0 font-weight-bold text-primary btn">Managage Exams</h6>
            </div>
            <div class="card-body">
                <div class="row">
                    <table class="table table-sm table-hover table-bordered">
                        <tr>
                            <th style="width:24%;">Name</th>
                            <th style="width:24%;">Type</th>
                            <th style="width:24%;">Subject</th>
                            <th style="width:24%;">Updated on</th>
                            <th></th>
                        </tr>
                        <tr *ngFor="let data of dataList">
                            <td>{{data.name}}</td>
                            <td>{{data.exam_type.name}}</td>
                            <td>{{data.subject.name}}</td>
                            <td>{{data.date_updated}}</td>
                            <td class="text-center">            
                                <a routerLink="/manage-exam/{{data.id}}" title="" href=""><i class="fas fa-edit"></i></a>
                            </td>
                        </tr>
                    </table>                  
                </div>
            </div>
        </div>
    </div>
</div>
