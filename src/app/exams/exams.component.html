<div class="row">
    <div class="col-md-12">
        <div class="card shadow mb-4">
            <div class="card-header">
                <h6 class="m-0 font-weight-bold">Managage Exams</h6>
            </div>
            <div class="card-body">
                <div class="row">
                    <ng-template [ngIf]="showContent">
                        <table class="table table-sm table-hover table-bordered" *ngIf="dataList.length>0">
                            <tr>
                                <th style="width:24%;">Name</th>
                                <th style="width:24%;">Type</th>
                                <th style="width:24%;">Subject</th>
                                <th style="width:24%;">Updated on</th>
                                <th></th>
                            </tr>
                            <tr *ngFor="let data of dataList">
                                <td>{{data.name}}</td>
                                <td>{{data.exam_type.name}}</td>
                                <td>{{data.subject.name}}</td>
                                <td>{{data.date_updated}}</td>
                                <td class="text-center">            
                                    <a routerLink="/admin/manage-exam/{{data.id}}" title="" href=""><i class="fas fa-edit"></i></a>
                                </td>
                            </tr>
                        </table>
                        <ng-template [ngIf]="dataList.length==0">
                            <div class="col-md-12">
                                <div class="alert alert-warning text-center" role="alert">
                                    You have no saved exams
                                </div>
                                <a routerLink="/admin/manage-exam/0" class="btn btn-primary d-flex justify-content-center">Create New Exam</a>
                            </div>
                        </ng-template>
                    </ng-template>        
                </div>
            </div>
        </div>
    </div>
</div>
