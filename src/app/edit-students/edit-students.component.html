<form (ngSubmit)="onSubmit(Students)" >
    <div class="row">
        <div class="col-sm-6" *ngIf="Students" >
            <div class="form-group">
                <label for="firstname">First name</label>
                <input type="text" class="form-control" [(ngModel)]="Students.firstname" name="firstname" id="firstname" >
            </div>
            <div class="form-group">
                <label for="middlename">Middle name</label>
                <input type="text" class="form-control" [(ngModel)]="Students.middlename" name="middlename" id="middlename" >
            </div>
            <div class="form-group">
                <label for="lastname">Last name</label>
                <input type="text" class="form-control" [(ngModel)]="Students.lastname" name="lastname" id="lastname" >
            </div> 
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" [(ngModel)]="Students.email" name="email" id="email">
            </div>
            <div class="form-group">
                <label for="dob">Date Of Birth</label>
                <input type="date" class="form-control" [(ngModel)]="Students.dob" name="dob" id="dob" >
            </div>
            <div class="form-group">
                <label class="mr-3">
                    <input type="radio" [(ngModel)]="Students.gender" name="gender" value="F"> Female    
                </label> 
                <label>
                    <input type="radio" [(ngModel)]="Students.gender" name="gender" value="M" > Male 
                </label>
            </div>
        </div>

        <div class="col-sm-6">
            <div class="form-group">
                <label for="enrollment_date">Enrollment Date</label>
                <input type="date" class="form-control" [(ngModel)]="Students.enrollment_date" name="enrollment_date" >
            </div>
            <div class="form-group" *ngIf="classList">
                <label for="class_room_id">Class</label>
                <select class="form-control" [(ngModel)]="Students.classroom.class_room_id" name="class_room_id" >
                    <option *ngFor="let clss of classList" value="{{clss.id}}">{{clss.name}}</option>
                </select>
            </div>
            <div class="form-group" *ngIf="houseColor">
                <label for="house_color_id">House-color</label>
                <select class="form-control" [(ngModel)]="Students.housecolor.id" name="id" >
                    <option *ngFor="let hc of houseColor" value="{{hc.id}}">{{hc.name}}</option>
                </select>
            </div>
            <!--div class="form-group">
                Extracurricular activity<br>
                <div class="form-check" *ngFor="let ex of extraCurricular; let i = index">
                    <input type="checkbox" class="form-check-input" [(ngModel)]="ex.id" name="id" >
                    <label class="form-check-label" >{{ex.name}}</label>
                </div>
            </div>
            <div class="form-group">
                Responsibilities<br>
                <div class="form-check" *ngFor="let res of responsibilities">
                    <input type="checkbox" class="form-check-input" value="{{res.id}}" >
                    <label class="form-check-label" >{{res.name}}</label>
                </div>
            </div-->      
        </div>
    </div>
    <button class="btn btn-primary">Submit</button>
</form>
